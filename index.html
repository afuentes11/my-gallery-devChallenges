<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <section class="profile">
    <img class="profile-photo" src="img/profilePhoto.png" alt="profile photo">
    <div class="profile-text">
      <p class="name">Rodney Cotton</p>
      <p class="location">Helsinki, Finland</p>  
    </div>
    <div class="info">
      <div class="item">
        <p class="number">100</p>
        <p class="title">post</p>
      </div>
      <div class="item">
        <p class="number">2.242</p>
        <p class="title">followers</p>
      </div>
      <div class="item">
        <p class="number">1.432</p>
        <p class="title">following</p>
      </div>
    </div>
  </section>
  <section class="content">
    <img src="img/photo1.png" alt="" class="photo">
    <img src="img/photo2.png" alt="" class="photo">
    <img src="img/photo3.png" alt="" class="photo">
    <img src="img/photo_4.png" alt="" class="photo">
    <img src="img/photo5.png  " alt="" class="photo">
    <img src="img/photo6.png" alt="" class="photo">
  </section>
  <footer class="footer">
    <p class="text-footer">created by <a class="strong" href="https://github.com/afuentes11" target="_blank">afuentes11</a> - devChallenges.io</p>    
  </footer>
</body>
</html>
